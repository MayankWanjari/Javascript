<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        function bookTicket(){
            document.getElementById("displaySummary").style.display="block";

            document.getElementById("lblMovie").textContent = document.getElementById("lstMovie").value;
            document.getElementById("lblLocation").textContent = document.getElementById("lstCinema").value;
            document.getElementById("lblDate").textContent = document.getElementById("lstDates").value;
            document.getElementById("lblTime").textContent = document.getElementById("lstTimes").value;
            document.getElementById("lblSeats").textContent = document.getElementById("lstOptions").value;

            movieName = document.getElementById("lstMovie").value;

            poster = document.getElementById("poster");
            screen="";

            if(movieName==="Max"){
                poster.src="../public/images/AAAABcc0ZFo9RqbhV9jEFrOneG9PnPozeU0qa6Tu5MwCPg49Z_0kKR6ybUo8rsl_MTbNvhhnSK0Zq8Xmki0poO9pmMFyleKgswVmYpY.jpg"
                screen = "SCREEN-1";
            }
            else{
                poster.src="../public/images/its-movie-time-vector.jpg"
                screen = "SCREEN-2";
            }
            document.getElementById("lblScreen").textContent = screen;
        }
    </script>
</head>

<body class="container-fluid">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <button class="btn btn-danger m-4 w-25" data-bs-target="#page1" data-bs-toggle="modal" >Quick Booking</button>

    <!-- on clicking login this modal should open -->
   
    <div class="modal fade" id="page1"> <!-- fade is for animation -->
        <div class="modal-dialog modal-fullscreen mod">
            <div class="modal-content">

                <div class="modal-header">
                    <h3>Quick Booking</h3>
                </div>

                <!-- modal body -->
                <div class="modal-body">
                    <nav  class="d-flex justify-content-between bg-dark text-bg-light p-2">
                        <div>
                            <select class="form-select" id="lstMovie">
                                <option>Select Movie</option>
                                <option>Max</option>
                                <option>UI</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstCinema">
                                <option>Select Cinemas</option>
                                <option>Inox WhiteField</option>
                                <option>Inox Hoodi</option>
                                <option>Inox</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstDates">
                                <option>Select Date</option>
                                <option>Today 27</option>
                                <option>Tomorrow 28</option>
                                <option>29</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstTimes">
                                <option>Select Time</option>
                                <option>10:30</option>
                                <option>2:00</option>
                                <option>5:00</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstOptions">
                                <option>Select Seats</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        
                        <!-- trigerring the script -->
                     <button class="btn btn-primary" data-bs-dismiss="modal" onclick="bookTicket()">
                        Book Ticket
                     </button> <!--when I press this then it should capture all options value and display it -->
                        
                    </nav>
                </div>
                <!-- modal footer -->
                 <div class="modal-footer">
                    <button class="btn btn-danger" type="button" data-bs-dismiss="modal" >close</button>

                 </div>
            </div>
        </div>
    </div>

    <!-- the typed input should come here  -->

    <div class="w-50" id="displaySummary" style="display: none;">
        <h3 class="bg-dark text-light p-2">Booking Summary</h3>
        <dl class="row">
            <img width="100%"  height="250" alt="" id="poster">

            <dt class="col-3">Movie</dt>
            <dd id="lblMovie" class="col-9"></dd>

            <dt class="col-3">Location</dt>
            <dd id="lblLocation" class="col-9"></dd>

            <dt class="col-3">Date</dt>
            <dd id="lblDate" class="col-9"></dd>

            <dt class="col-3">Time</dt>
            <dd id="lblTime" class="col-9"></dd>
            
            <dt class="col-3">Seats</dt>
            <dd id="lblSeats" class="col-9"></dd>

            <dt class="col-3">Screen</dt>
            <dd id="lblScreen" class="col-9"></dd>

            
        </dl>

        <button class="btn btn-primary" data-bs-target="#page1" data-bs-toggle="modal">Modify Booking</button>

    </div>
</body>

</html>
